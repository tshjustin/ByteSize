version: '3.8'

services:
  backend:
    build:
      context: ./bytesize_backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - SUPABASE_DATABASE_URL=${SUPABASE_DATABASE_URL}
      - OAI_KEY=${OAI_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - bytesize-network

  frontend:
    build:
      context: ./bytesize_frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - bytesize-network

networks:
  bytesize-network:
    driver: bridge